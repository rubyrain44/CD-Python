<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="navbar">
        <h1>Rock On {{ login_user.first_name }} {{ login_user.last_name }}!!!!</h1>
        <a href="/mybands">My Bands</a>
        <a href="/dashboard">Dashboard</a>
        <form action="/logout" method="POST">
            <input class="bg-info text-white" type="submit" value="Logout">
        </form>
    </div>

    <div class="container">

        <h2 class="mt-5">Edit {{band.name}}</h2>
        <form class="mt-2" action="/edit_band/{{ band.id }}" method="POST"> <!--redirect to dashboard-->
            <div class="bg-danger">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p class="text-white">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            
            <label for="band_name">Band Name:</label>
            <input class="form-control" type="text" name="band_name" value="{{ band.name }}">
            
            <label for="music_genre">Music Genre:</label>
            <input class="form-control" type="text" name="music_genre" value="{{ band.genre }}">
            
            <label for="home_city">Home City:</label>
            <input class="form-control" type="text" name="home_city" value="{{ band.home_city }}">
            
            <input class="mt-2" type="submit" value="Update">
        </form>
    </div>
</body>
</html>
