<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="new_dojo_div col-5 pb-3">
                <h2>New Dojo</h2>
                <form class="mt-3" action="/create_dojo" method="POST">
                    <label for="name">Name: </label>
                    <input type="text" name="name"></input>
                    <input type="submit" value="Create">
                </form>
            </div>
            
            <div class="all_dojos_div col-5 offset-2">
                <h2>All Dojos</h2>
                <div class="border border-dark mt-3 mb-3">
                    {% for dojo in dojos%}
                        <a href="/dojo/{{ dojo.id }}">{{ dojo.name }}</a>
                    {% endfor %}
                </div>
                <a href="/create_ninja">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
